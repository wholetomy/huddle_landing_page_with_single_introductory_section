<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="container">
    <div class="box header">
      <img class="logo" src="images/logo.svg" alt="Logo">
    </div>
    <div class="box middle">
      <img class="bigimage" src="images/illustration-mockups.svg" alt="">
    </div>
    <div class="box textmiddle">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
        <button class="button">Register</button>
      </div>
      <div class="box footer">
        <a href="https://www.facebook.com">
        <i class="icon fab fa-facebook-f"></i></a>
        <a href="https://www.twitter.com">
        <i class="icon fab fa-twitter"></i></a>
        <a href="https://www.instagram.com">
        <i class="icon fab fa-instagram"></i></a>
        
    </div>
  </div>
</body>
</html>
